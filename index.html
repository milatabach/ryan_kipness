<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryan Kipness - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Calibri', sans-serif; overflow-x: hidden; }
  </style>
  
</head>
<body class="bg-white text-black">
  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-white/60 backdrop-blur-sm border-b border-blue-100">
    <div class="max-w-7xl mx-auto px-8 py-6 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-black tracking-tight text-blue-900">RYAN KIPNESS</a>
      <div class="flex gap-12 text-sm font-light tracking-wider">
        <a href="films.html" class="hover:text-blue-600 transition-colors">FILMS</a>
        <a href="sports.html" class="hover:text-blue-600 transition-colors">SPORTS BROADCASTING</a>
        <a href="photography.html" class="hover:text-blue-600 transition-colors">PHOTOGRAPHY</a>
        <a href="soccer.html" class="hover:text-blue-600 transition-colors">SOCCER</a>
        <a href="aboutMe.html" class="hover:text-blue-600 transition-colors">ABOUT</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="relative" style="padding-top: 120px; padding-bottom: 60px;">
    <div class="max-w-5xl mx-auto px-8 text-center">
      <h1 class="text-5xl md:text-6xl font-extralight tracking-tight mb-4 text-blue-900">Welcome</h1>
      <p class="text-gray-600 font-light">Ryan Kipness — Portfolio</p>
    </div>
  </header>

  <!-- Bottom left image -->
  <div class="fixed bottom-0 left-0 p-8 z-10">
    <img src="media/transparent.png" alt="Logo" class="w-32 h-32 object-contain" />
  </div>

  <!-- Minimal content -->
  <section class="relative py-12 px-8">
    <div class="max-w-5xl mx-auto text-center">
      <p class="text-gray-600 font-light">Explore the sections via the navbar.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="relative py-12 px-8 border-t border-blue-100">
    <div class="max-w-5xl mx-auto text-center">
      <p class="text-xs text-gray-500 font-light tracking-wider">© 2025 RYAN KIPNESS. ALL RIGHTS RESERVED.</p>
    </div>
  </footer>

  <script>
    // Smooth scroll for internal links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) target.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
